
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire-Themed Message</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ff5500, #ff2200);
            background-size: cover;
            height: 100%;
            overflow: hidden;
        }

        .button {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #e60000;
        }

        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffcc00;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
            z-index: 10;
            font-size: 18px;
            font-weight: bold;
            color: #e60000;
        }

        .popup h2 {
            color: #ff2200;
            margin-bottom: 10px;
        }

        .popup p {
            margin: 20px 0;
            color: #333;
        }

        .popup button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #ff3300;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #e60000;
        }

        .fire-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/Ju7l5y6R2mr4A5Vvv3/giphy.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: fireEffect 2s infinite;
        }

        @keyframes fireEffect {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <button class="button" id="openPopup">Click to Fire Up!</button>

    <div class="popup" id="popup">
        <h2>ðŸ”¥ðŸ”¥ðŸ”¥</h2>
        <p>PUTANGINA MO DWANE GAGO BABAERO!!</p>
        <button id="closePopup">Close</button>
    </div>

    <div class="fire-animation"></div>

    <script>
        const openPopup = document.getElementById("openPopup");
        const closePopup = document.getElementById("closePopup");
        const popup = document.getElementById("popup");

        // Show popup with fire-themed animation
        openPopup.addEventListener("click", () => {
            popup.style.display = "block";
        });

        // Close popup
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
        });
    </script>

</body>
</html>
